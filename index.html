<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Etch-A-Sketch</title>
</head>

<body>
	<main>
		<div id="game-container">
			<h1>Etch-A-Sketch</h1>
			<div id="grid-container"></div>
			<div id="size-buttons">
				<button id="small" class="btn-style">small</button>
				<button id="medium" class="btn-style btn-selected">medium</button>
				<button id="large" class="btn-style">large</button>
			</div>
			<div id="style-buttons">
				<button id="classic" class="btn-style">classic</button>
				<button id="modern" class="btn-style">modern</button>
				<button id="rainbow" class="btn-style">rainbow</button>
			</div>
			<button id="clear" class="btn-style">clear</button>
	</div>
	</main>

</body>
</html>
